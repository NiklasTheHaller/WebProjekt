<div class="container">
	<div class="row">
		<div class="col-12">
			<h3 class="my-5">Edit Products</h3>
			<div class="mb-3">
				<label for="product-list" class="form-label"
					>Select Product to Edit or Delete</label
				>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Product Name</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody id="product-list">
						<!-- Products will be dynamically loaded here -->
					</tbody>
				</table>
			</div>
			<div id="product-editor"></div>
		</div>
	</div>
</div>

<!-- Delete Confirmation Modal -->
<div
	class="modal fade"
	id="deleteConfirmationModal"
	tabindex="-1"
	aria-labelledby="deleteConfirmationModalLabel"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="deleteConfirmationModalLabel">
					Confirm Delete
				</h5>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">
				Are you sure you want to delete this product?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
					Cancel
				</button>
				<button type="button" id="confirm-delete-btn" class="btn btn-danger">
					Delete
				</button>
			</div>
		</div>
	</div>
</div>

<script src="../frontend/js/edit_products.js"></script>
