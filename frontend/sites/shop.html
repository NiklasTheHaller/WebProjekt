<div class="container">
	<h1>Product Shop</h1>
	<h2>Search Products</h2>
	<div class="input-group mb-3">
		<input
			type="text"
			class="form-control"
			id="product-search"
			placeholder="Search for products..." />
		<select class="form-select" id="category-filter">
			<option value="">All Categories</option>
		</select>
		<!-- <button class="btn btn-outline-secondary" id="search-button">Search</button> -->
	</div>

	<h2>Available Products</h2>
	<ul class="list-group" id="available-products"></ul>

	<h2>Shopping Cart</h2>
	<ul class="list-group" id="shoppingcart">
		<li class="list-group-item">(no products selected)</li>
	</ul>

	<p class="mt-3" id="total">Sum: â‚¬0</p>

	<p id="voucher-display">(no voucher applied)</p>

	<div id="payment-method-section" class="mt-3" style="display: none">
		<h2>Payment Method</h2>
		<select class="form-select" id="payment-method">
			<option value="" disabled selected>Select a payment method</option>
		</select>
	</div>

	<h2>Voucher Code</h2>
	<div class="input-group mb-3">
		<input
			type="text"
			class="form-control"
			id="voucher-code"
			placeholder="Enter voucher code" />
		<button class="btn btn-outline-secondary" id="apply-voucher">
			Apply Voucher
		</button>
	</div>

	<button class="btn btn-primary" id="place-order">Place Order</button>
</div>

<div
	class="modal fade"
	id="loginModal"
	tabindex="-1"
	aria-labelledby="loginModalLabel"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="loginModalLabel">Login</h5>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form id="login-form">
					<div class="mb-3">
						<label for="email_or_username" class="form-label"
							>Email or Username</label
						>
						<input
							type="text"
							class="form-control"
							id="email_or_username"
							name="email_or_username"
							required />
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input
							type="password"
							class="form-control"
							id="password"
							name="password"
							required />
					</div>
					<div class="form-check mb-3">
						<input
							type="checkbox"
							class="form-check-input"
							id="remember_me"
							name="remember_me" />
						<label class="form-check-label" for="remember_me"
							>Remember me</label
						>
					</div>
					<div
						class="alert alert-danger mt-3"
						role="alert"
						style="display: none"></div>
					<button type="submit" class="btn btn-primary w-100">Login</button>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="../frontend/js/shop.js"></script>
<script src="../frontend/js/login_shop.js"></script>
