<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="custom-box mx-auto my-5">
				<form class="container mt-4" method="post">
					<div class="row mb-3">
						<img
							class="mb-4 logo col-3"
							src="res/img/gymnius_logo.png"
							alt="Gymnius Logo" />
						<h1 class="h3 mb-3 fw-normal col mt-5">Login</h1>
					</div>

					<div class="mb-3">
						<div class="form-floating mb-3">
							<input
								type="email"
								class="form-control"
								id="email"
								name="email"
								placeholder="name@example.com"
								value=""
								required />
							<label for="email">Email address</label>
						</div>
					</div>

					<div class="mb-3">
						<div class="form-floating mb-3">
							<input
								type="password"
								class="form-control"
								id="password"
								name="password"
								placeholder="Password"
								required />
							<label for="password">Password</label>
						</div>
					</div>

					<div class="mb-3">
						<div class="form-check text-start">
							<input
								class="form-check-input"
								type="checkbox"
								value="remember-me"
								id="flexCheckDefault" />
							<label class="form-check-label" for="flexCheckDefault"
								>Remember me</label
							>
						</div>
					</div>

					<div class="mb-3">
						<button class="btn btn-primary w-100 py-2" type="submit">
							Sign in
						</button>
					</div>

					<div class="alert alert-danger mt-3" role="alert">
						Your account is inactive. Please contact support for assistance.
					</div>

					<div class="mb-3">
						<p class="mt-5 mb-3 text-body-secondary">Â© 2024 Gymnius GmbH</p>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
