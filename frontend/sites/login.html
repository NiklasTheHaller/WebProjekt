<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="custom-box my-5">
				<form class="container mt-4" id="login-form">
					<div class="row mb-3">
						<img
							class="mb-4 logo col-3"
							src="res/img/gymnius_logo.png"
							alt="Gymnius Logo" />
						<h1 class="h3 mb-3 fw-normal col mt-5">Login</h1>
					</div>

					<div class="form-floating mb-3">
						<input
							type="text"
							class="form-control"
							id="email_or_username"
							name="email_or_username"
							placeholder="Email or Username"
							required />
						<label for="email_or_username">Email or Username</label>
					</div>

					<div class="form-floating mb-3">
						<input
							type="password"
							class="form-control"
							id="password"
							name="password"
							placeholder="Password"
							required />
						<label for="password">Password</label>
					</div>

					<div class="form-check mb-3">
						<input
							class="form-check-input"
							type="checkbox"
							id="remember_me"
							name="remember_me" />
						<label class="form-check-label" for="remember_me">
							Remember me
						</label>
					</div>

					<div class="alert alert-danger mt-3" role="alert"></div>
					<!-- Placeholder for alerts -->

					<div class="mb-3">
						<button class="btn btn-primary w-100 py-2" type="submit">
							Login
						</button>
					</div>

					<div class="mb-3">
						<p class="mt-5 mb-3 text-muted">Â© 2024 Gymnius GmbH</p>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="../frontend/js/login.js"></script>
