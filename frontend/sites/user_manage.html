<div class="container mt-5">
	<h1>Manage Users</h1>
	<table id="users-table" class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Salutation</th>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Address</th>
				<th>Zipcode</th>
				<th>City</th>
				<th>Email</th>
				<th>Username</th>
				<th>Payment Method</th>
				<th>Status</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<!-- User rows will be dynamically populated here -->
		</tbody>
	</table>
</div>

<!-- Modal for editing user -->
<div class="modal" id="editUserModal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Edit User</h5>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form id="edit-user-form">
					<input type="hidden" id="edit-user-id" />
					<div class="mb-3">
						<label for="edit-user-salutation" class="form-label"
							>Salutation</label
						>
						<select class="form-select" id="edit-user-salutation" required>
							<option value="Mr.">Mr.</option>
							<option value="Mrs.">Mrs.</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="edit-user-firstname" class="form-label"
							>Firstname</label
						>
						<input
							type="text"
							class="form-control"
							id="edit-user-firstname"
							required />
					</div>
					<div class="mb-3">
						<label for="edit-user-lastname" class="form-label">Lastname</label>
						<input
							type="text"
							class="form-control"
							id="edit-user-lastname"
							required />
					</div>
					<div class="mb-3">
						<label for="edit-user-address" class="form-label">Address</label>
						<input
							type="text"
							class="form-control"
							id="edit-user-address"
							required />
					</div>
					<div class="mb-3">
						<label for="edit-user-zipcode" class="form-label">Zipcode</label>
						<input
							type="text"
							class="form-control"
							id="edit-user-zipcode"
							required />
					</div>
					<div class="mb-3">
						<label for="edit-user-city" class="form-label">City</label>
						<input
							type="text"
							class="form-control"
							id="edit-user-city"
							required />
					</div>
					<div class="mb-3">
						<label for="edit-user-email" class="form-label">Email</label>
						<input
							type="email"
							class="form-control"
							id="edit-user-email"
							required />
					</div>
					<div class="mb-3">
						<label for="edit-user-username" class="form-label">Username</label>
						<input
							type="text"
							class="form-control"
							id="edit-user-username"
							required />
					</div>
					<div class="mb-3">
						<label for="edit-user-payment-method" class="form-label"
							>Payment Method</label
						>
						<select class="form-select" id="edit-user-payment-method" required>
							<option value="credit_card">Credit Card</option>
							<option value="debit_card">Debit Card</option>
							<option value="paypal">PayPal</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="edit-user-status" class="form-label">Status</label>
						<select class="form-select" id="edit-user-status" required>
							<option value="active">Active</option>
							<option value="inactive">Inactive</option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary">Save changes</button>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- Change Password Modal -->
<div class="modal" id="changePasswordModal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Change Password</h5>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form id="change-password-form">
					<input type="hidden" id="change-password-user-id" />
					<div class="mb-3">
						<label for="new-password" class="form-label">New Password</label>
						<input
							type="password"
							class="form-control"
							id="new-password"
							required />
					</div>
					<button type="submit" class="btn btn-primary">Change Password</button>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="../frontend/js/user_manage.js"></script>
