<div class="container">
	<div class="row">
		<div class="col-12">
			<h3 class="my-5">Edit Products</h3>
			<div class="mb-3">
				<label for="product-list" class="form-label"
					>Select Product to Edit</label
				>
				<select class="form-select" id="product-list">
					<option value="" disabled selected>Select a product</option>
				</select>
			</div>
			<div id="product-editor" style="display: none">
				<h3 class="my-5">Edit Product</h3>
				<form id="edit-product-form">
					<input type="hidden" id="product_id" />
					<div class="mb-3">
						<label for="product_name" class="form-label">Product Name</label>
						<input
							type="text"
							class="form-control"
							id="product_name"
							required />
					</div>
					<div class="mb-3">
						<label for="product_description" class="form-label"
							>Product Description</label
						>
						<textarea
							class="form-control"
							id="product_description"
							rows="3"
							required></textarea>
					</div>
					<div class="mb-3">
						<label for="product_price" class="form-label"
							>Product Price (â‚¬)</label
						>
						<input
							type="number"
							class="form-control"
							id="product_price"
							step="0.01"
							required />
					</div>
					<div class="mb-3">
						<label for="product_weight" class="form-label"
							>Product Weight (kg)</label
						>
						<input
							type="number"
							class="form-control"
							id="product_weight"
							step="0.01"
							required />
					</div>
					<div class="mb-3">
						<label for="product_quantity" class="form-label"
							>Product Quantity</label
						>
						<input
							type="number"
							class="form-control"
							id="product_quantity"
							required />
					</div>
					<div class="mb-3">
						<label for="product_category" class="form-label"
							>Product Category</label
						>
						<select
							class="form-control"
							id="product_category"
							required></select>
					</div>
					<div class="mb-3">
						<label for="change_image" class="form-label">Change Image</label>
						<input type="checkbox" id="change_image" />
					</div>
					<div class="mb-3" id="image-upload" style="display: none">
						<label for="product_imagepath" class="form-label"
							>Product Image</label
						>
						<input type="file" class="form-control" id="product_imagepath" />
					</div>
					<button type="submit" class="btn btn-primary">Update Product</button>
					<button type="button" id="delete-product-btn" class="btn btn-danger">
						Delete Product
					</button>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="../frontend/js/edit_product.js"></script>
