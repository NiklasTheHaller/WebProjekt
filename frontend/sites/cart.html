<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="h-100" style="background-color: #eee;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
          <div>
            <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                  class="fas fa-angle-down mt-1"></i></a></p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Price</th>
                  <th>Amount</th>
                  <th>Sale</th>
                </tr>
              </thead>
              <tbody id="cartItems">
                <!-- Artikel werden hier eingefügt -->
              </tbody>
            </table>
            <p>Gesamtpreis: <span id="totalPrice">0</span> €</p>
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-warning btn-lg">Proceed to Pay</button>
              <button type="button" onclick="checkout()" class="btn btn-success btn-lg">Kaufen</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="script.js"></script>
</body>
</html>
