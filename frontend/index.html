<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gymnius</title>
		<link rel="stylesheet" href="res/css/custom.css" />
		<script src="res/bootstrap_files/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/navigation.js"></script>
		<script src="js/globalFunctions.js"></script>
	</head>
	<body>
		<!-- Header -->
		<div id="header">
			<header class="p-3 text-bg-dark">
				<div class="container">
					<div
						class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
						<img
							class="logo"
							src="res/img/gymnius_logo.png"
							alt="Gymnius Logo"
							style="height: 60px" />
						<a id="home-nav-logo" href="#" class="nav-link px-2 text-white"
							><h1>Gymnius</h1></a
						>
						<ul
							class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
							<li>
								<a id="home-nav" href="#" class="nav-link px-2 text-secondary"
									>Home</a
								>
							</li>
							<li>
								<a id="shop-nav" href="#" class="nav-link px-2 text-white"
									>Shop</a
								>
							</li>
							<li>
								<a id="faq-nav" href="#" class="nav-link px-2 text-white"
									>FAQs</a
								>
							</li>
							<li>
								<a id="imprint-nav" href="#" class="nav-link px-2 text-white"
									>Imprint</a
								>
							</li>
						</ul>
						<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
							<input
								id="navbar-search"
								type="search"
								class="form-control form-control-dark text-bg-dark"
								placeholder="Search..."
								aria-label="Search" />
						</form>
						<div id="auth-buttons" class="text-end">
							<button
								id="login-nav"
								type="button"
								class="btn btn-outline-light me-2">
								Login
							</button>
							<button
								id="registration-nav"
								type="button"
								class="btn btn-warning">
								Sign-up
							</button>
						</div>
						<div
							id="user-dropdown"
							class="dropdown text-end ms-3"
							style="display: none">
							<a
								href="#"
								class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
								data-bs-toggle="dropdown"
								aria-expanded="false">
								<img
									src="https://github.com/mdo.png"
									alt="mdo"
									width="32"
									height="32"
									class="rounded-circle" />
							</a>
							<ul class="dropdown-menu text-small">
								<li>
									<a id="shoppingcart-nav" class="dropdown-item" href="#"
										>Shopping Cart</a
									>
								</li>
								<li>
									<a id="orders-nav" class="dropdown-item" href="#"
										>Your Orders</a
									>
								</li>
								<li>
									<a id="profile-nav" class="dropdown-item" href="#">Profile</a>
								</li>
								<li id="admin-dropdown" style="display: none">
									<hr class="dropdown-divider" />
									<a id="admin-nav" class="dropdown-item" href="#">Admin</a>
								</li>
								<li><hr class="dropdown-divider" /></li>
								<li>
									<a id="sign-out" class="dropdown-item" href="#">Sign out</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</header>
		</div>
		<!-- main content added with js-->
		<main id="main-content" class="container"></main>
		<!-- Footer -->
		<div id="footer">
			<div class="container">
				<footer
					class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
					<p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Gymnius GmbH</p>
					<a
						href="/"
						class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
						<svg class="bi me-2" width="40" height="32">
							<use xlink:href="#bootstrap"></use>
						</svg>
					</a>
					<ul class="nav col-md-4 justify-content-end">
						<li>
							<a
								id="home-nav-footer"
								href="#"
								class="nav-link px-2 text-body-secondary"
								>Home</a
							>
						</li>
						<li>
							<a
								id="shop-nav-footer"
								href="#"
								class="nav-link px-2 text-body-secondary"
								>Shop</a
							>
						</li>
						<li>
							<a
								id="faq-nav-footer"
								href="#"
								class="nav-link px-2 text-body-secondary"
								>FAQs</a
							>
						</li>
						<li>
							<a
								id="imprint-nav-footer"
								href="#"
								class="nav-link px-2 text-body-secondary"
								>Imprint</a
							>
						</li>
					</ul>
				</footer>
			</div>
		</div>
	</body>
</html>
